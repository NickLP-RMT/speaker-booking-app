<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîÅ ‡∏Ñ‡∏∑‡∏ô‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>üîÅ ‡∏Ñ‡∏∑‡∏ô‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</h1>
    <button id="scan-btn">üì∑ ‡∏™‡πÅ‡∏Å‡∏ô‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</button>
    <div id="reader" style="width:100%; max-width:400px; margin-top:1rem; display:none;"></div>

    <div id="item-info" style="display:none; margin-top:1rem;">
      <p><strong>‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå:</strong> <span id="itemName"></span></p>
      <p><strong>‡∏£‡∏´‡∏±‡∏™:</strong> <span id="itemId"></span></p>
      <p><strong>‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°:</strong> <span id="borrower"></span></p>
      <p><strong>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏¢‡∏∑‡∏°:</strong> <span id="borrowDate"></span></p>
      <p><strong>‡πÄ‡∏ß‡∏•‡∏≤‡∏Ñ‡∏∑‡∏ô:</strong> <span id="returnTime"></span></p>
      <button id="return-btn">‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ñ‡∏∑‡∏ô</button>
    </div>

    <div id="status-message" style="margin-top:1rem;"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxzoSdg25f5cNWakp4Kx1b7bNALOgdOzE7eXazl0HUsRFL9igFseVnlnLzTG6zc1JY/exec';

    document.getElementById('scan-btn').addEventListener('click', () => {
      document.getElementById('reader').style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          document.getElementById('reader').style.display = 'none';
          fetchBorrowInfo(decodedText);
        }
      ).catch(err => console.error(err));
    });

    async function fetchBorrowInfo(itemId) {
      const res = await fetch(`${scriptURL}?action=getBorrowInfo&itemId=${itemId}`);
      const data = await res.json();

      const status = document.getElementById("status-message");

      if (!data.success) {
        status.textContent = data.message;
        status.style.color = "red";
        return;
      }

      document.getElementById("itemName").textContent = data.itemName;
      document.getElementById("itemId").textContent = data.itemId;
      document.getElementById("borrower").textContent = data.borrower;
      document.getElementById("borrowDate").textContent = data.date + ' ' + data.time;
      document.getElementById("returnTime").textContent = data.returnTime;

      document.getElementById("item-info").style.display = "block";
      document.getElementById("return-btn").onclick = () => returnItem(itemId);
    }

    async function returnItem(itemId) {
      const res = await fetch(`${scriptURL}?action=returnItem&itemId=${itemId}`, { method: "POST" });
      const data = await res.json();
      const status = document.getElementById("status-message");

      if (data.success) {
        status.textContent = "‚úÖ ‡∏Ñ‡∏∑‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        status.style.color = "green";
        document.getElementById("item-info").style.display = "none";
      } else {
        status.textContent = data.message;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
