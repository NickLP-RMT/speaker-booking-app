<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîÑ Return Item</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>üîÑ Return Equipment</h1>

    <div class="form-group">
      <label>Enter Item ID</label>
      <input type="text" id="manualItemId" class="form-input" placeholder="e.g. speaker001" />
      <button class="scan-button" onclick="manualLookup()">üîç Load Borrow Info</button>
    </div>

    <form id="return-form" class="form-container" style="display:none">
      <div class="form-group">
        <label>Item ID</label>
        <input type="text" id="itemId" class="form-input" readonly />
      </div>
      <div class="form-group">
        <label>Item Name</label>
        <input type="text" id="itemName" class="form-input" readonly />
      </div>
      <div class="form-group">
        <label>Borrower</label>
        <input type="text" id="borrower" class="form-input" readonly />
      </div>
      <div class="form-group">
        <label>Borrowed Date & Time</label>
        <input type="text" id="borrowTime" class="form-input" readonly />
      </div>
      <button type="button" class="submit-button" onclick="submitReturn()">‚úÖ Confirm Return</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxP6hhCbSdB-B1Q0tSrHxlj0A-eOeI68CAbU1hNnwY4Nub763Aok6B-32Lw_1omH0Y/exec';

    function manualLookup() {
      const itemId = document.getElementById("manualItemId").value.trim();
      if (!itemId) {
        Swal.fire('Warning', 'Please enter an Item ID.', 'warning');
        return;
      }
      loadBorrowInfo(itemId);
    }

    async function loadBorrowInfo(itemId) {
      try {
        Swal.fire({ title: 'Loading...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const res = await fetch(`${scriptURL}?action=getLatestBorrow&itemId=${itemId}`);
        const data = await res.json();
        console.log("DEBUG:", data);

        if (data.success) {
          document.getElementById('itemId').value = itemId;
          document.getElementById('itemName').value = data.itemName;
          document.getElementById('borrower').value = data.borrower;
          document.getElementById('borrowTime').value = formatDateTime(data.date, data.time);
          document.getElementById('return-form').style.display = 'block';
          Swal.close();
        } else {
          Swal.fire('Error', data.message, 'error');
        }
      } catch (err) {
        console.error(err);
        Swal.fire('Error', 'Failed to load data.', 'error');
      }
    }

    async function submitReturn() {
      const itemId = document.getElementById('itemId').value;
      const formData = new URLSearchParams();
      formData.append("action", "return");
      formData.append("itemId", itemId);

      Swal.fire({ title: 'Submitting...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });
        const result = await res.json();

        if (result.success) {
          Swal.fire('Success', 'Item returned successfully.', 'success');
          document.getElementById('return-form').reset();
          document.getElementById('return-form').style.display = 'none';
        } else {
          Swal.fire('Error', result.message, 'error');
        }
      } catch (err) {
        Swal.fire('Error', 'Unable to connect to server.', 'error');
      }
    }

    function formatDateTime(dateStr, timeStr) {
  if (!dateStr || !timeStr) return "Invalid Date";

  // ‡∏Å‡∏£‡∏ì‡∏µ timeStr ‡πÄ‡∏õ‡πá‡∏ô full datetime ‡πÄ‡∏ä‡πà‡∏ô "1899-12-30T10:11:49.000Z"
  const dateOnly = new Date(dateStr);
  const timeOnly = new Date(timeStr);

  if (isNaN(dateOnly) || isNaN(timeOnly)) return "Invalid Date";

  // ‡∏£‡∏ß‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô
  const finalDate = new Date(
    dateOnly.getFullYear(), dateOnly.getMonth(), dateOnly.getDate(),
    timeOnly.getHours(), timeOnly.getMinutes(), timeOnly.getSeconds()
  );

  return finalDate.toLocaleString('en-GB', {
    year: 'numeric', month: 'short', day: 'numeric',
    hour: '2-digit', minute: '2-digit', second: '2-digit',
    hour12: false
  });
}
  </script>
</body>
</html>
