<body>

        <input type="text" id="itemId" readonly />

      <div class="form-group">

        <input type="text" id="itemName" readonly />

        <input type="text" id="borrowTime" readonly />

    <div id="status" class="status-message"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz_hi65gr_rREIrxKR6wA4vszAadJJrHyit9hyTGcKUOGF6qPfgsICyXDK1SbgEpPU/exec';

    function startScan() {
      const reader = document.getElementById('reader');
      reader.style.display = 'block';

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          reader.style.display = 'none';
          loadBorrowInfo(decodedText.trim());
        }
      ).catch(err => console.error(err));
    }

    async function loadBorrowInfo(itemId) {
      const status = document.getElementById('status');
      status.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
      status.className = 'status-message';

      try {
        const res = await fetch(`${scriptURL}?action=getLatestBorrow&itemId=${itemId}`);
        const data = await res.json();

        if (data.success) {
          const [yyyy, mm, dd] = new Date(data.date).toISOString().split('T')[0].split('-');
          const formattedDate = `${dd}/${mm}/${yyyy}`;
          const formattedTime = data.time?.slice(0, 5) || '';
          const formattedDateTime = `${formattedDate} ${formattedTime}`;

          document.getElementById('itemId').value = itemId;
          document.getElementById('itemName').value = data.itemName;
          document.getElementById('borrower').value = data.borrower;
          document.getElementById('borrowTime').value = formattedDateTime;
          document.getElementById('return-form').style.display = 'block';
          status.textContent = '';
        } else {
          status.textContent = '‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î';
          status.className = 'status-message status-error';
        }
      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
        status.className = 'status-message status-error';
      }
    }

    async function submitReturn() {
      const itemId = document.getElementById('itemId').value;
      const status = document.getElementById('status');
      const formData = new URLSearchParams();
      formData.append("action", "return");
      formData.append("itemId", itemId);

      status.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
      status.className = 'status-message';

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });
        const result = await res.json();

        if (result.success) {
          status.textContent = '‚úÖ ‡∏Ñ‡∏∑‡∏ô‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß';
          status.className = 'status-message status-success';
          document.getElementById('return-form').reset();
          document.getElementById('return-form').style.display = 'none';
        } else {

        status.className = 'status-message status-error';

    }
  </script>
