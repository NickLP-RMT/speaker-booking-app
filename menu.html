<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Booking System - Main Menu</title>
  <style>
    :root {
      --primary-color: #1e3a8a;
      --primary-light: #3b82f6;
      --secondary-color: #059669;
      --secondary-light: #10b981;
      --danger-color: #dc2626;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-800: #1f2937;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--gray-800);
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-top: 40px;
      border: 1px solid var(--gray-200);
    }

    .header {
      background: var(--primary-color);
      padding: 40px 30px;
      text-align: center;
      color: white;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.2;
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .system-title {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }

    .content {
      padding: 40px 30px;
    }

    .illustration {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px;
      background: var(--gray-50);
      border-radius: 16px;
      border: 1px solid var(--gray-200);
    }

    .equipment-image {
      margin-bottom: 16px;
    }

    .illustration-text {
      font-size: 14px;
      color: var(--gray-500);
      font-weight: 500;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 16px;
      transition: all 0.2s ease;
      border: none;
      min-height: 58px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .button-left {
      display: flex;
      align-items: center;
    }

    .button-icon {
      margin-right: 12px;
      font-size: 20px;
    }

    .button-arrow {
      font-size: 18px;
      opacity: 0.7;
    }

    .borrow-btn {
      background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));
      color: white;
    }

    .borrow-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 14px rgba(16, 185, 129, 0.2);
    }

    .return-btn {
      background: linear-gradient(135deg, var(--danger-color), #ef4444);
      color: white;
    }

    .return-btn:hover {
      background: #b91c1c;
      transform: translateY(-2px);
      box-shadow: 0 8px 14px rgba(220, 38, 38, 0.2);
    }

    .footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-200);
      color: var(--gray-500);
      font-size: 14px;
    }

    .booking-flow {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .flow-step {
      width: 32px;
      height: 32px;
      background: var(--gray-200);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: var(--gray-500);
      font-weight: 600;
    }

    .flow-step.active {
      background: var(--primary-color);
      color: white;
    }

    .flow-arrow {
      color: var(--gray-300);
      font-size: 12px;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .container {
        margin-top: 24px;
        border-radius: 16px;
      }

      .content {
        padding: 32px 24px;
      }

      .logo {
        font-size: 24px;
      }

      .system-title {
        font-size: 16px;
      }

      .menu-button {
        font-size: 15px;
        padding: 18px 20px;
      }
    }

    .menu-button:focus {
      outline: 3px solid var(--primary-light);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">RESONAC</div>
      <div class="system-title">IT Booking System</div>
    </div>

    <div class="content">
      <div class="illustration">
        <div class="booking-flow">
          <div class="flow-step active">1</div>
          <div class="flow-arrow">‚Üí</div>
          <div class="flow-step">2</div>
          <div class="flow-arrow">‚Üí</div>
          <div class="flow-step">3</div>
        </div>

        <div class="equipment-image">
          <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Equipment" style="width: 100%; max-height: 120px; object-fit: contain;" />
        </div>

        <div class="illustration-text">
          Manage all IT equipment in one place
        </div>
      </div>

      <div class="buttons-container">
        <a href="borrow.html" class="menu-button borrow-btn" role="button" aria-label="Borrow IT equipment">
          <div class="button-left">
            <span class="button-icon">üìã</span>
            <span>Borrow Equipment</span>
          </div>
          <span class="button-arrow">‚Üí</span>
        </a>

        <a href="return-item.html" class="menu-button return-btn" role="button" aria-label="Return IT equipment">
          <div class="button-left">
            <span class="button-icon">‚Ü©Ô∏è</span>
            <span>Return Equipment</span>
          </div>
          <span class="button-arrow">‚Üí</span>
        </a>
      </div>

      <div class="footer">
        Select the action you want to proceed
      </div>
    </div>
  </div>
</body>
</html>
