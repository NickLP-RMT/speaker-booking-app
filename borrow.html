  <link rel="stylesheet" href="style.css" />

<body>

    <div id="reader" style="width:100%; max-width:400px; margin-top:1rem; display:none;"></div>

    <form id="borrow-form" style="display:none; margin-top:1rem;">
      <div>

        <input type="text" id="itemName" name="itemName" readonly />

      <label for="returnTime">‚è∞ ‡πÄ‡∏ß‡∏•‡∏≤‡∏Ñ‡∏∑‡∏ô:</label>

      <label for="borrower">üë§ ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°:</label>

    <div id="status-message" style="margin-top:1rem;"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwgHliCSwoXoCU4nW6p3qhsHk3QFXUkxv0aGAVwO6vAW4tzFDtKWAgj7Ac6yr9P6Dg/exec'; // ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ URL ‡∏à‡∏£‡∏¥‡∏á

    document.getElementById('scan-btn').addEventListener('click', () => {
      document.getElementById('reader').style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          document.getElementById('reader').style.display = 'none';

          const itemId = decodedText.trim();
          const itemName = mapItemName(itemId);

          document.getElementById('itemId').value = itemId;
          document.getElementById('itemName').value = itemName;
          document.getElementById('borrow-form').style.display = 'block';
        }
      ).catch(err => console.error(err));
    });

    function mapItemName(id) {
      if (id.startsWith('speaker')) return '‡∏•‡∏≥‡πÇ‡∏û‡∏á';
      if (id.startsWith('pointer')) return '‡∏û‡∏≠‡∏¢‡∏ô‡πå‡πÄ‡∏ï‡∏≠‡∏£‡πå';
      if (id.startsWith('plug')) return '‡∏õ‡∏•‡∏±‡πä‡∏Å‡πÑ‡∏ü';
      return '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö';
    }

    document.getElementById("borrow-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toTimeString().split(' ')[0];

      const itemId = document.getElementById("itemId").value;
      const itemName = document.getElementById("itemName").value;
      const returnTime = document.getElementById("returnTime").value;
      const borrower = document.getElementById("borrower").value;
      const status = document.getElementById("status-message");

      const formData = new URLSearchParams();
      formData.append("action", "borrow");
      formData.append("date", date);
      formData.append("time", time);
      formData.append("itemId", itemId);
      formData.append("itemName", itemName);
      formData.append("returnTime", returnTime);
      formData.append("borrower", borrower);

      status.textContent = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
      status.style.color = "gray";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        status.textContent = result.message;
        status.style.color = result.success ? "green" : "red";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ";

  </script>
