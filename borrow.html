  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {

    body {

      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);

    .container {
      max-width: 400px;
      margin: 0 auto;

    .scan-button {

      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      border: none;
      border-radius: 16px;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(52, 152, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .scan-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .scan-button:hover::before {
      left: 100%;
    }

    .scan-button:active {
      transform: scale(0.98);
    }

    .scanner-container {
      margin-top: 24px;
      border-radius: 16px;
      overflow: hidden;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      display: none;
      margin-top: 24px;
      animation: fadeInUp 0.4s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #3498db;
      background: white;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .form-input:read-only {
      background: rgba(240, 242, 247, 0.8);
      color: #666;
    }

    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      border: none;
      border-radius: 16px;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(39, 174, 96, 0.3);
      margin-top: 16px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(39, 174, 96, 0.4);
    }

    .submit-button:active {
      transform: scale(0.98);
    }

    .status-message {
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .status-loading {
      background: rgba(108, 117, 125, 0.1);
      color: #6c757d;
      border: 1px solid rgba(108, 117, 125, 0.2);
    }

    .status-success {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    .status-error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .icon {
      margin-right: 8px;
    }

    /* QR Scanner Styling */
    #reader {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    #reader video {
      border-radius: 16px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 24px 20px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 24px;
      }
      
      .scan-button, .submit-button {
        padding: 16px 20px;
        font-size: 16px;
      }
    }

    /* Loading animation */
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ ‡∏¢‡∏∑‡∏°‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</h1>
    
    <button id="scan-btn" class="scan-button">
      <span class="icon">üì∑</span>‡∏™‡πÅ‡∏Å‡∏ô‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå
    </button>
    
    <div id="reader" class="scanner-container"></div>
    
    <form id="borrow-form" class="form-container">
      <div class="form-group">
        <label for="itemName">
          <span class="icon">üì¶</span>‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å:
        </label>
        <input type="text" id="itemName" class="form-input" readonly />
        <input type="hidden" id="itemId" />
      </div>
      
      <div class="form-group">

        </label>
        <input type="time" id="returnTime" class="form-input" required />
      </div>
      
      <div class="form-group">

        </label>
        <input type="text" id="borrower" class="form-input" required placeholder="‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°" />
      </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwYfqlZtA87E3ucUpvCuVLtzlyIKvtyZ2zIL1Iy0M1SFibC2ORgLLdvR0UCrR_B93w/exec';
    
    document.getElementById('scan-btn').addEventListener('click', () => {
      const readerElement = document.getElementById('reader');
      readerElement.style.display = 'block';
      
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          readerElement.style.display = 'none';
          
          const itemId = decodedText.trim();
          document.getElementById('itemId').value = itemId;
          document.getElementById('itemName').value = itemId;
          document.getElementById('borrow-form').style.display = 'block';
        }
      ).catch(err => console.error(err));
    });

    document.getElementById("borrow-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toTimeString().split(' ')[0];
      const itemId = document.getElementById("itemId").value;
      const itemName = document.getElementById("itemName").value;
      const returnTime = document.getElementById("returnTime").value;
      const borrower = document.getElementById("borrower").value;
      const status = document.getElementById("status-message");
      
      const formData = new URLSearchParams();
      formData.append("action", "borrow");
      formData.append("date", date);
      formData.append("time", time);
      formData.append("itemId", itemId);
      formData.append("itemName", itemName);
      formData.append("returnTime", returnTime);
      formData.append("borrower", borrower);
      
      status.innerHTML = '<span class="icon">‚è≥</span><span class="loading-dots">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</span>';
      status.className = 'status-message status-loading';
      
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        
        status.innerHTML = `<span class="icon">${result.success ? '‚úÖ' : '‚ùå'}</span>${result.message}`;
        status.className = `status-message ${result.success ? 'status-success' : 'status-error'}`;
        
        if (result.success) {
          // Reset form after successful submission
          setTimeout(() => {
            document.getElementById('borrow-form').style.display = 'none';
            document.getElementById('borrow-form').reset();
            status.innerHTML = '';
            status.className = '';
          }, 3000);
        }
      } catch (err) {
        console.error(err);
        status.innerHTML = '<span class="icon"></span>‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ';
        status.className = 'status-message status-error';
      }
    });
  </script>
