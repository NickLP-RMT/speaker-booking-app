<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ Borrow Equipment</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>üì¶ Borrow Equipment</h1>

    <button id="scan-btn" class="scan-button">
      <span class="icon">üì∑</span>Scan Equipment
    </button>

    <div id="reader" class="scanner-container"></div>

    <form id="borrow-form" class="form-container">
      <div class="form-group">
        <label for="itemName">
          <span class="icon">üì¶</span>Selected Item:
        </label>
        <input type="text" id="itemName" class="form-input" readonly />
        <input type="hidden" id="itemId" />
      </div>

      <div class="form-group">
        <label for="returnTime">
          <span class="icon">‚è∞</span>Return Time:
        </label>
        <input type="time" id="returnTime" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="borrower">
          <span class="icon">üë§</span>Borrower's Name:
        </label>
        <input type="text" id="borrower" class="form-input" required placeholder="Enter borrower's name" />
      </div>

      <button type="submit" class="submit-button">
        <span class="icon">‚úÖ</span>Confirm Borrow
      </button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxP6hhCbSdB-B1Q0tSrHxlj0A-eOeI68CAbU1hNnwY4Nub763Aok6B-32Lw_1omH0Y/exec';

    document.getElementById('scan-btn').addEventListener('click', () => {
      const readerElement = document.getElementById('reader');
      readerElement.style.display = 'block';

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          readerElement.style.display = 'none';

          const itemId = decodedText.trim();
          document.getElementById('itemId').value = itemId;
          document.getElementById('itemName').value = itemId;
          document.getElementById('borrow-form').style.display = 'block';
        }
      ).catch(err => {
        Swal.fire('Error', 'Camera access error.', 'error');
        console.error(err);
      });
    });

    document.getElementById("borrow-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toTimeString().split(' ')[0];
      const itemId = document.getElementById("itemId").value;
      const itemName = document.getElementById("itemName").value;
      const returnTime = document.getElementById("returnTime").value;
      const borrower = document.getElementById("borrower").value;

      const formData = new URLSearchParams();
      formData.append("action", "borrow");
      formData.append("date", date);
      formData.append("time", time);
      formData.append("itemId", itemId);
      formData.append("itemName", itemName);
      formData.append("returnTime", returnTime);
      formData.append("borrower", borrower);

      Swal.fire({
        title: 'Sending...',
        text: 'Please wait',
        didOpen: () => {
          Swal.showLoading();
        },
        allowOutsideClick: false,
      });

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });
        const result = await res.json();

        if (result.success) {
          Swal.fire('Success', result.message, 'success');
          document.getElementById('borrow-form').reset();
          document.getElementById('borrow-form').style.display = 'none';
        } else {
          Swal.fire('Error', result.message, 'error');
        }
      } catch (err) {
        console.error(err);
        Swal.fire('Error', 'Unable to connect to server', 'error');
      }
    });
  </script>
</body>
</html>
